
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MultiVendor | Online Marketplace</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">MultiVendor</div>
    <input type="text" placeholder="Search for products, brands and more…" />
    <nav>
      <a href="#">Login</a>
      <a href="#">Cart</a>
    </nav>
  </header>
  <section class="hero">
    <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30" alt="banner">
    <div class="hero-text">
      <h1>Big Deals. Multiple Sellers.</h1>
      <p>Shop across categories from trusted vendors</p>
    </div>
  </section>
  <section class="categories">
    <div class="category">Electronics</div>
    <div class="category">Fashion</div>
    <div class="category">Home</div>
    <div class="category">Beauty</div>
    <div class="category">Sports</div>
  </section>
  <section class="products">
    <h2>Featured Products</h2>

    <div class="product-grid" id="productGrid">
    </div>
  </section>
  <footer class="footer">
    <p>© 2026 MultiVendor Ecommerce</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
